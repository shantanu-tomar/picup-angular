<div id="loginDiv" class="p-2" style="min-height: 100vh;">
  <div class="row">
    <form id="loginForm" ngNativeValidate #form="ngForm" (ngSubmit)="authenticate(form)" class="container card p-3 col-md-6 col-12">
      <h5 class="mb-3">
        Login to your account
        <small class="pull-right text-primary d-md-none" (click)="demoLoginScroll()">
          <a>login with demo user</a>
        </small>
      </h5>
      <div class="form-group">
        <label>Username</label><span class="required text-danger">*</span>
        <input type="text" class="form-control" name="username"
              [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label>Password</label><span class="required text-danger">*</span>
        <input class="form-control" type="password" name="password"
              [(ngModel)]="password" required />
      </div>
      <div class="text-center">
        <button class="btn btn-primary m-1" type="submit">Log In</button>
      </div>

      <span class="text-muted">else, </span>
      <a routerLink="/signup/">Sign Up</a>
    </form>

    <div id="sampleLoginDiv" class="card p-2 col-6 col-md-2 mt-3 mt-md-auto offset-md-1" style="margin: auto">
      <h5 class="mb-3"><small>or,</small> Demo Login:</h5>

      <div class="container">
        <div class="row">
          <div class="demo-user col-12 col-md-12 text-center" (click)="demoLogin()">
            <img src="/static/images/sherlock.jpg" width="100" height="100" class="rounded-circle"><br/><br/>
            <h5>Inspector</h5>
            <span class="text-muted">( Sherlock Holmes )</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
