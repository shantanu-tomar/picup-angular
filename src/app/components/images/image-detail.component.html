<div class="container" style="min-height: 100vh">
  <div class="card col-12 col-xs-10 col-md-3 mt-5 p-2" style="margin: auto; height: 350px">
    <img class="card-img-top" width='100%' height='100%'
      src="{{ url }}" alt='image'>
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <a href="{{ url }}" class="btn btn-primary" target='_blank'>Open</a>
    </div>
  </div>
</div>
